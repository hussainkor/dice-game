<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool 2 player Dice Game</title>
    <link id="Link"
        href="https://static.vecteezy.com/system/resources/thumbnails/006/467/455/small_2x/drum-isometric-icon-design-event-celebration-accessory-vector.jpg"
        rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --primary-color: #1e2a3a;
            --secondary-color: #607890;
            --accent-color: #f9bc60; */
            --background-color: #aa2f1d;
            --box-shadow-color: 30, 42, 58;
            --toggle-bg: #fff;
            --toggle-icon: #222;
        }

        .dark-theme {
            /* --primary-color: #f5f5f5;
            --secondary-color: #607890;
            --accent-color: #f9bc60; */
            --background-color: #1e2a3a;
            --box-shadow-color: 245, 245, 245;
            --toggle-bg: #00b7ff;
            --toggle-icon: #fff;
        }

        body {
            /* background-image: linear-gradient(to left, #aa2f1d, #a50035, #95004c, #770063, #480974); */
            background: var(--background-color);
            margin: 0px;
            padding: 0 0px;
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
        }

        .player-score {
            margin: auto;
            max-width: 750px;
            border-radius: 10px;
            margin-top: 50px;
            position: relative;
            box-shadow: rgba(0, 0, 0, 0.55) 0px 5px 25px;
        }

        .players {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(200px);
            filter: blur();
            border-radius: 10px;
        }

        .player-0,
        .player-1 {
            flex: 1;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.75s;
        }

        .player-0 {
            border-radius: 10px 0 0 10px;
        }

        .player-1 {
            border-radius: 0 10px 10px 0;
        }

        .player-name {
            font-size: 25px;
            margin-bottom: 15px;
        }

        #current-0,
        #current-1 {
            color: #F34949;
            font-size: 55px;
            text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
                1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
        }

        .button-control {
            position: absolute;
            top: 0px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            z-index: 5;
        }

        .roll-btn,
        .hold-btn,
        .reset-btn,
        .submit-btn {
            margin-top: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            color: #000;
            width: 120px;
            margin: auto;
            font-weight: 600;
            background: #fff;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
            transition: all 0.1s ease;
        }

        .roll-btn:active,
        .hold-btn:active,
        .reset-btn:active,
        .submit-btn:active {
            transform: translate(0, 2px);
        }

        .roll-btn {
            width: 120px;
            margin-top: 95px;
        }

        .svg-dice {
            float: left;
            fill: #C1B681;
            font-size: 15px;
        }

        .hold-btn {
            width: 90px;
            margin-top: 20px;
        }

        .svg-hold {
            float: left;
            fill: #3251FF;
            font-size: 15px;
        }

        .reset-btn {
            width: 120px;
            margin-top: 30px;
        }

        .svg-refresh {
            fill: red;
            font-size: 15px;
            margin-right: 4px;
            float: left;
        }

        .submit-btn {
            background: #FF6E46;
            color: #fff;
            margin-top: 20px;
        }

        .random-box {
            margin: auto;
            width: 70px;
            height: 70px;
            text-align: center;
            margin-top: 48px;
        }

        .random-number {
            width: 70px;
            height: 70px;
            background: #fff;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
        }

        .animated-dice {
            width: 70px;
            height: 70px;
            font-size: 70px;
            line-height: 61px;
            border: none;
        }

        .winner-message {
            position: absolute;
            z-index: 12;
            top: 70px;
            left: 33%;
            text-align: center;
            margin: auto;
            width: 32%;
            margin-top: 48px;
            font-size: 16px;
            font-weight: 400;
            color: #000;
            padding: 10px 2%;
            border-radius: 0px;
            background: #fff;
            /* height: 50px; */
            box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
        }

        .dice-image {
            width: 50px;
            padding-top: 9px;
        }

        .player-0.active-toggle {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .player-1.active-toggle {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .winner-bg {
            background: #000;
        }

        .winner-bg .player-name {
            color: #EFF3F4;
        }

        .instruction {
            margin: auto;
            text-align: center;
            color: #fff;
        }

        .instruction h2 {
            font-size: 35px;
            letter-spacing: 1px;
            margin-bottom: 1px;
            font-weight: 400;
        }

        .instruction p {
            margin-top: 10px;
        }

        .hold-score {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }

        .hold-score div {
            text-align: center;
        }

        .game-center-box {
            height: 80px;
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: absolute;
            width: 40%;
            margin-top: 80px;
            left: 30%;
            background: #fff;
            border-radius: 10px;
            z-index: 10;
            padding-bottom: 15px;
        }

        .modal-trans-bg {
            position: absolute;
            width: 100%;
            height: 100vh;
            left: 0px;
            top: 0px;
            z-index: 9;
            background: rgba(0, 0, 0, 0.9);
        }

        .box-spacing h2 {
            text-align: center;
            font-size: 26px;
            color: #FF805A;
            margin-bottom: 10px;
        }

        .box-spacing h3 {
            text-align: center;
            color: #333;
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .player-details {
            display: flex;
            flex-direction: column;
            padding: 5px 25px;
            gap: 5px;
        }

        .player-details label {
            margin-top: 15px;
        }

        .player-details input {
            padding: 13px 15px;
            font-size: 15px;
            border-radius: 25px;
            background: #EFF3F4;
            border: none;
        }

        .modal a {
            text-decoration: none;
        }

        .close-modal {
            position: absolute;
            fill: #F34949;
            top: 10px;
            right: 10px;
            font-size: 27px;
            cursor: pointer;
        }

        .alert {
            color: #FF5C64;
            font-size: 15px;
            display: none;
        }

        .player-0-hold-score,
        .player-1-hold-score {
            background: #F34949;
            border: 1px solid #FFA3A3;
            padding: 10px 5px;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 100;
            letter-spacing: 1px;
            text-align: center;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
            gap: 5px;
            margin: auto;
            max-width: 120px;
            margin-top: 90px;
        }

        #hold-score-0,
        #hold-score-1 {
            font-size: 25px;
        }

        .roll {
            animation: 1s roll-dice 1;
        }

        @keyframes roll-dice {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(1500deg);
            }
        }

        .players-attempt-1,
        .players-attempt-2 {
            width: 160px;
            height: 400px;
            position: absolute;
            border-radius: 10px;
            padding: 10px;
            top: 160px;
            color: #FFDD00;
            background: #000;
            text-align: center;
        }

        .players-attempt-1 {
            left: 20px;
        }

        .players-attempt-2 {
            right: 20px;
        }

        .players-attempt-1 h3,
        .players-attempt-2 h3 {
            font-weight: normal;
            margin-top: 0;
            font-size: 22px;
        }

        .disabled {
            pointer-events: none;
        }

        .theme-btn-ctn {
            margin-bottom: 3rem;
            width: 70px;
            margin: auto;
            margin-top: 30px;
        }

        .theme-btn {
            opacity: 0;
            position: absolute;
        }

        .theme-btn-label {
            /* background-color: var(--background-color); */
            background: var(--toggle-bg);
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 0.7rem;
            font-size: 1.3rem;
            box-shadow: rgba(var(--box-shadow-color), 0.35) 0px 5px 15px;
        }

        .theme-btn-label .check-tag {
            background: var(--toggle-icon);
            /* background-color: var(--primary-color); */
            border-radius: 50%;
            height: 15px;
            width: 15px;
            transform: translateX(0px);
            transition: transform 0.2s linear;
        }

        input[type="checkbox"]:checked+.theme-btn-label .check-tag {
            transform: translateX(30px);
        }

        .player-attempt ul {
            padding: 0px;
            margin: 0px;
        }

        .history-list {
            max-height: 340px;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .history-item {
            font-size: 16px;
            padding: 8px 0;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #fff;
            color: #fff;
        }

        .history-list::-webkit-scrollbar {
            width: 2px;
            border-radius: 4px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background-color: #000;
            border-radius: 4px;
        }

        .history-list::-webkit-scrollbar-track {
            background-color: #000;
            border-radius: 4px;
        }
    </style>

                <label>Player1 Name</label>
                <input type="text" class="player-field" placeholder="player name" id="player1">
                <label>Player2 Name</label>
                <input type="text" class="player-field" placeholder="player name" id="player2">
                <button class="submit-btn">Submit</button>
            </div>
        </div>

        <h2>It's a two players Roll Dice Game</h2>
        <p>On rolls if dice number comes 1 then player automatically will switched (Note: It's a 100 point game)</p>
    </div>
    <!-- DICE GAME BOX -->
    <div class="player-score">
        <div class="best-attempt-win"></div>
        <div class="players">

            <div class="player-0">
                <div class="player-name"><span class="player-name-0">Player 1</span> Score</div>

                <div class="player-0-hold-score">Current
                    <span id="hold-score-0">0</span>
                </div>
            </div>
            <div class="player-1 active-toggle">
                <div class="player-name"><span class="player-name-1">Player 2</span> Score</div>

                <div class="player-1-hold-score">Current
                    <span id="hold-score-1">0</span>
                </div>
            </div>
            <div class="button-control">
                <button class="reset-btn">

    <div class="player-attempt players-attempt-1">
        <h3>Player 1</h3>
        <ul class="history-list" id="historyList0">
        </ul>
    </div>
    <div class="player-attempt players-attempt-2">
        <h3>Player 2</h3>
        <ul class="history-list" id="historyList1">
        </ul>
    </div>
    <div class="theme-btn-ctn">
        <input type="checkbox" id="checkBtn" class="theme-btn">
        <label class="theme-btn-label" for="checkBtn">
            <div class="check-tag"></div>
        </label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        'use strict';
        const rollBtn = document.querySelector('.roll-btn');
        const holdBtn = document.querySelector('.hold-btn');
        const resetBtn = document.querySelector('.reset-btn');
        const submitBtn = document.querySelector('.submit-btn');
        const inputModal = document.querySelector('.modal');
        const closeModalBtn = document.querySelector('.close-modal');
        const transBgModal = document.querySelector('.modal-trans-bg');
        const playerField = document.querySelectorAll('.player-field');
        const playerName1 = document.querySelector('.player-name-0');
        const playerName2 = document.querySelector('.player-name-1');
        const randomNmbrDisplay = document.querySelector('.random-number');
        const winnerMessage = document.querySelector('.winner-message');
        const player0 = document.querySelector('.player-0');
        const player1 = document.querySelector('.player-1');
        const playerScore1 = document.getElementById('hold-score-0');
        const playerScore2 = document.getElementById('hold-score-1');
        const curScorePl1 = document.getElementById('current-0');
        const curScorePl2 = document.getElementById('current-1');
        const diceImage = document.querySelector('.dice-image');
        const fireWorks = document.querySelector('.fireworks');
        const animatedDice = document.querySelector('.animated-dice');
        const audio = new Audio('images/roll.mp3');
        const themeButton = document.querySelector("#checkBtn");

        const attempPlayer1 = document.querySelector('.players-attempt-1 h3');
        const attempPlayer2 = document.querySelector('.players-attempt-2 h3');
        const historyListElement0 = document.querySelector("#historyList0");
        const historyListElement1 = document.querySelector("#historyList1");


        const name1 = document.getElementById('player1');
        const name2 = document.getElementById('player2');
        const alert = document.querySelector('.alert');

        let scores, currentScore, activePlayer, playing, attempts, players
        players = [];
        let counts = 0;
        // Reset setting function
        const init = function () {
            scores = [0, 0];
            attempts = [0, 0];
            currentScore = 0;
            activePlayer = 0;
            playing = true;

            player0.classList.add('active-toggle');
            player1.classList.remove('active-toggle');
            player0.classList.remove('winner-bg');
            player1.classList.remove('winner-bg');
            winnerMessage.classList.remove('hidden');
            winnerMessage.innerHTML = 'Start Dice Game by clicking Roll Dice button';
            randomNmbrDisplay.classList.add('hidden');
            fireWorks.classList.add('hidden');
            animatedDice.style.display = 'none';

            playerScore1.textContent = playerScore2.textContent = 0;
            curScorePl1.textContent = curScorePl2.textContent = 0;

            rollBtn.classList.remove('hidden');
            holdBtn.classList.remove('hidden');

            clearHistory();
        }
        init();
        // Player Attempts
        const attemptsPlayer = function (rndm) {
            const listItem = document.createElement("div");
            listItem.classList.add("history-item");

            if (activePlayer === 0) {
                listItem.append(`You rolled \u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0`, rndm);
                document.querySelector(`#historyList${[activePlayer]}`).append(listItem);
            } else {
                listItem.append(`You rolled \u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0`, rndm);
                document.querySelector(`#historyList${[activePlayer]}`).append(listItem);
            }
        }
        // Remove Player Attemps
        function clearHistory() {
            while (historyListElement0.firstChild) {
                historyListElement0.removeChild(historyListElement0.firstChild);
            }
            while (historyListElement1.firstChild) {
                historyListElement1.removeChild(historyListElement1.firstChild)
            }
        }
        // Switch player function
        const switchPlayer = function () {
            document.getElementById(`hold-score-${activePlayer}`).innerHTML = 0;
            currentScore = 0;
            activePlayer = activePlayer === 0 ? 1 : 0;
            player0.classList.toggle('active-toggle');
            player1.classList.toggle('active-toggle');
        }
        // Animated Rolling Dice function
        const dicedRound = function () {
            animatedDice.style.display = 'block';
            animatedDice.classList.add("roll");
            randomNmbrDisplay.classList.add('hidden');
        }
        // Rolling Dice
        rollBtn.addEventListener('click', function () {
            if (playing) {
                winnerMessage.classList.add('hidden');
                dicedRound();
                const random = Math.trunc(Math.random() * 6) + 1;
                audio.play();
                counts++
                rollBtn.classList.add('disabled');
                setTimeout(() => {
                    attemptsPlayer(random);
                    animatedDice.classList.remove("roll");
                    rollBtn.classList.remove('disabled');
                    animatedDice.style.display = 'none';
                    randomNmbrDisplay.classList.remove('hidden');
                    diceImage.src = `images/dice-${random}.png`;
                    attempts[activePlayer]++;
                    if (random !== 1) {
                        currentScore += random;
                        document.getElementById(`hold-score-${activePlayer}`).innerHTML = currentScore;
                    }
                    else {
                        switchPlayer()
                    }
                }, 900);                
            }
        })
        // Hold Gain Dice Score 
        holdBtn.addEventListener('click', function () {
            if (playing) {
                scores[activePlayer] += currentScore;
                document.getElementById(`current-${activePlayer}`).innerHTML = scores[activePlayer];
                if (scores[activePlayer] >= 20) {
                    playing = false;
                    fireWorks.classList.remove('hidden');
                    randomNmbrDisplay.classList.add('hidden');
                    winnerMessage.classList.remove('hidden');
                    rollBtn.classList.add('hidden');
                    holdBtn.classList.add('hidden');
                    document.querySelector(`.player-${activePlayer}`).classList.remove('active-toggle');
                    document.querySelector(`.player-${activePlayer}`).classList.add('winner-bg');
                    if (players.length) {
                        winnerMessage.textContent = `Yay! ${players[activePlayer]} won the game in ${attempts[activePlayer]} attempts`;
                    } else {
                        winnerMessage.innerHTML = `Yay! Player ${activePlayer === 0 ? 1 : 2} won the game in ${attempts[activePlayer]} attempts`;
                    }
                }
                else {
                    switchPlayer()
                }
            }
        })
        // Reset Dice Setting
        resetBtn.addEventListener('click', init);
        // Alert Input Field
        const alertInputMsg = function () {
            alert.style.display = 'block';
            const stopTimeOut = setTimeout(() => {
                alert.style.display = 'none';
            }, "2000");
            function clearMessage() {
                clearTimeout(stopTimeOut);
            }
        }
        // Modal Close Function
        const modalClose = function () {
            transBgModal.classList.add('hidden');
            inputModal.classList.add('hidden');
        }
        // Saving players Name
        submitBtn.addEventListener('click', function () {
            if (name1.value && name2.value) {
                players.push(name1.value);
                if (typeof players[0] === 'string') {
                    playerName1.textContent = players[0];
                    attempPlayer1.textContent = players[0];
                }
                players.push(name2.value);
                if (typeof players[1] === 'string') {
                    playerName2.textContent = attempPlayer2.textContent = players[1];
                }
                modalClose();
            } else {
                alertInputMsg();
            }
        })
        // Modal Close Button
        closeModalBtn.addEventListener('click', modalClose);
        // Dark Mode function
        const darkMode = function () {
            document.documentElement.classList.toggle('dark-theme');
        }
        themeButton.addEventListener('click', darkMode)
    </script>
